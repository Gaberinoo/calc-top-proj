<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
   <div class="display-container">
     <p class="display"></p>
   </div>
   <div class='digits-container'>
     <div class="numbers">
       <button class="numBtn" data-number='7'>7</button>   
       <button class="numBtn" data-number='8'>8</button>   
       <button class="numBtn" data-number='9'>9</button>
       <button class="numBtn" data-number='4'>4</button>   
       <button class="numBtn" data-number='5'>5</button>   
       <button class="numBtn" data-number='6'>6</button>   
       <button class="numBtn" data-number='1'>1</button>   
       <button class="numBtn" data-number='2'>2</button>   
       <button class="numBtn" data-number='3'>3</button>
       <button class="numBtn" data-number='.'>.</button>
       <button class="numBtn" data-number='0'>0</button>   
     </div>
     <div class="operators">
       <button class="opBtn" data-clear='clear'>Clear</button>
       <button class="opBtn" data-operator='/'>รท</button>
       <button class="opBtn" data-operator='*'>x</button>
       <button class="opBtn" data-operator='-'>-</button>
       <button class="opBtn" data-operator='+'>+</button>
       <button class="opBtn" data-result='='>=</button>
     </div>
   </div>
  </div>
</body>

</html>
